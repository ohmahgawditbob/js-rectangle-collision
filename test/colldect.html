<!DOCTYPE HTML>
<head>

<body>

        <p>Hex0 <input type="number" value=40 min=0 id="hex0x" name="hex0x"/><input type="number" value=40 min=0 id="hex0y" name="hex0y"/> | Tri0 <input type="number" value=20 min=0 id="tri0x" name="tri0x"/><input type="number" value=20 min=0 id="tri0y" name="tri0y"/></p>
        <p>Hex1 <input type="number" value=70 min=0 id="hex1x" name="hex1x"/><input type="number" value=40 min=0 id="hex1y" name="hex0y"/> | Tri1 <input type="number" value=20 min=0 id="tri1x" name="tri1x"/><input type="number" value=100 min=0 id="tri1y" name="tri1y"/></p>

    <p id="out">Overlap: false</p>
    <canvas height=200 width=200 style="border:2px solid black;"></canvas>
    <script type="text/javascript" src="test_Collision.js"></script>
